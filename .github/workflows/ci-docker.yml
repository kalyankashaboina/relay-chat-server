name: CI → Docker (Backend)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

env:
  NODE_VERSION: 20.x
  IMAGE_NAME: relay-chat-backend

jobs:
  # ==================================================
  # 1. CI — CODE QUALITY + SECURITY + BUILD
  # ==================================================
  ci:
    name: CI (Audit · Format · Lint · Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---- Security ----
      - name: NPM security audit (high+ only)
        run: npm audit --audit-level=high

      # ---- Code quality ----
      - name: Prettier check
        run: npm run format:check

      - name: ESLint check
        run: npm run lint

      # ---- Type safety ----
      - name: TypeScript build
        run: npm run build

  # ==================================================
  # 2. DOCKER — ONLY AFTER CI PASSES ON MASTER
  # ==================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
